@PART[*]:HAS[@MODULE[ModuleEnginesFX]]:FINAL
{
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust *= 0.25
    }
	@MODULE[Reliability]
	{
		@rated_ignitions *= 5
		@rated_operation_duration *= 10
	}
}
@PART[*]:HAS[@MODULE[ModuleEngines]]:FINAL
{
    @MODULE[ModuleEngines]
    {
        @maxThrust *= 0.25
    }
	@MODULE[Reliability]
	{
		@rated_ignitions *= 5
		@rated_operation_duration *= 10
	}
}